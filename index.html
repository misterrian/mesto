<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-editor">
          <input id="name" type="text" name="name" class="popup__input">
          <input id="job" type="text" name="about-me" class="popup__input">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="images/cousteau.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile-info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button"></button>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
          <div class="profile__add-button"></div>
        </section>

        <section class="elements">
          <div class="element">
            <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__picture">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/elbrus.jpg" alt="Эльбрус" class="element__picture">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.jpg" alt="Домбай" class="element__picture">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/elbrus.jpg" alt="Эльбрус" class="element__picture">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.jpg" alt="Домбай" class="element__picture">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__picture">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <div class="element__like"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
