<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="images/logo.e1792cd1bf55c68d1538.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar"><img src="images/cousteau.9a465d27cc4844854ee1.jpg" alt="Аватар" class="profile__avatar-photo"><div class="profile__avatar-button"></div></div><div class="profile-info"><h1 class="profile-info__title">Кто-то неизвестный</h1><button type="button" class="profile-info__edit-button"></button><p class="profile-info__subtitle">Человек мира</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy;2022 Mesto Russia</p></footer><div id="avatar-popup" class="popup"><div class="popup__container"><button type="button" class="popup__close-icon"></button><h2 class="popup__title">Обновить аватар</h2><form name="avatar-editor" class="popup__form" novalidate><input id="avatar" type="url" name="avatar" class="popup__input" placeholder="Ссылка на аватар" required> <span class="avatar-error popup__error-message"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><div id="profile-popup" class="popup"><div class="popup__container"><button type="button" class="popup__close-icon"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-editor" class="popup__form" novalidate><input id="name" name="name" class="popup__input" placeholder="Имя" minlength="2" maxlength="40" required> <span class="name-error popup__error-message"></span> <input id="job" name="about" class="popup__input" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required> <span class="job-error popup__error-message"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><div id="new-place-popup" class="popup"><div class="popup__container"><button type="button" class="popup__close-icon"></button><h2 class="popup__title">Новое место</h2><form name="new-place-editor" class="popup__form" novalidate><input id="place" name="name" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required> <span class="place-error popup__error-message"></span> <input id="link" type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" required> <span class="link-error popup__error-message"></span> <button type="submit" class="popup__submit-button">Создать</button></form></div></div><div id="remove-card-popup" class="popup"><div class="popup__container"><button type="button" class="popup__close-icon"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-button">Да</button></div></div><div id="preview-popup" class="popup popup_dark"><div class="popup__preview"><img src="#" class="popup__photo"> <button type="button" class="popup__close-icon"></button><p class="popup__name-preview"></p></div></div><template id="element-template"><div class="element"><img src="#" class="element__picture"><div class="element__remove element__remove_hidden"></div><div class="element__description"><h2 class="element__title"></h2><div><div class="element__like"></div><p class="element__like-counter"></p></div></div></div></template></div></body></html>
