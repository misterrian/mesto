<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="popup">
      <form class="popup__container">
        <img src="images/close-icon.svg" alt="Крестик" class="popup__close-icon">
        <h1 class="popup__title">Редактировать профиль</h1>
        <div class="popup__form">
          <input id="name" type="text" name="name" class="popup__form-text">
        </div>
        <div class="popup__form">
          <input id="job" type="text" name="about-me" class="popup__form-text">
        </div>
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
    </div>

    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="images/cousteau.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile-info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <div class="profile-info__edit-button">
              <img src="images/pencil.svg" alt="Карандаш">
            </div>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
          <div class="profile__add-button">
            <img src="images/plus.svg" alt="Плюс">
          </div>
        </section>

        <section class="elements">
          <div class="element">
            <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__picture">
            <div class="element__rectangle">
              <p class="element__title">Карачаевск</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/elbrus.jpg" alt="Эльбрус" class="element__picture">
            <div class="element__rectangle">
              <p class="element__title">Гора Эльбрус</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.jpg" alt="Домбай" class="element__picture">
            <div class="element__rectangle">
              <p class="element__title">Домбай</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/elbrus.jpg" alt="Эльбрус" class="element__picture">
            <div class="element__rectangle">
              <p class="element__title">Гора Эльбрус</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.jpg" alt="Домбай" class="element__picture">
            <div class="element__rectangle">
              <p class="element__title">Домбай</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__picture">
            <div class="element__rectangle">
              <p class="element__title">Карачаево-Черкесия</p>
              <div class="element__like"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
