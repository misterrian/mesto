<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div id="profile-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-editor" id="profile-form">
          <input id="name" type="text" name="name" class="popup__input">
          <input id="job" type="text" name="about-me" class="popup__input">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="new-place-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="new-place-editor" id="place-form">
          <input id="place" type="text" name="name" class="popup__input" placeholder="Название">
          <input id="link" type="text" name="link" class="popup__input" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>

    <div id="preview-popup" class="popup popup_dark">
      <div class="popup__preview">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
             alt="Фотография места" class="popup__photo">
        <button type="button" class="popup__close-icon"></button>
        <p class="popup__name-preview"></p>
      </div>
    </div>

    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="images/cousteau.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile-info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__edit-button"></button>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
